server {
    listen 80;
    server_name plataformadenuncias.myvnc.com;

    # Tamaño máximo de archivos subidos
    client_max_body_size 50M;

    # Frontend - Archivos estáticos
    location / {
        root /var/www/PlataaformaWebParaDenuncias/dist;
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # API Backend
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Archivos subidos (evidencias de denuncias)
    location /uploads/ {
        alias /home/ubuntu/Plataforma-de-Denuncias-/Servidor/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Tipos de archivos permitidos
        location ~* \.(jpg|jpeg|png|gif|ico|pdf)$ {
            expires 30d;
        }
    }

    # Logs
    access_log /var/log/nginx/denuncias_access.log;
    error_log /var/log/nginx/denuncias_error.log;

    # Compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;
}

# Redirección de www a sin www (opcional)
server {
    listen 80;
    server_name www.plataformadenuncias.myvnc.com;
    return 301 http://plataformadenuncias.myvnc.com$request_uri;
}
